<!DOCTYPE html>
<html>
  <head>
    <title>HTML応用課題③</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <table border="1" width=100%>
      <tr align="center">
        <td colspan="2">ヘッダー</td>
      </tr>

      <tr>
        <td>
          <table border="1" width=100%>
            <tr>
              <td width=30%>
                <p align="center">リスト</p>
                <ul>
                  <li>リスト1</li>
                  <li>リスト2</li>
                  <li>リスト3</li>
                </ul>
              </td>
              <td align="center">
                <img src="./images/sample.png" alt="画像" width="50%" style="padding: 10px 0px;">
              </td>
            </tr>

            <tr align="center">
              <td colspan="2">
                <table border="1" style="margin: 50px;">
                  <tr>
                    <td colspan="3">
                      <p align="center">メニュー</p>
                      <ul>
                        <li>メニュー1</li>
                        <li>メニュー2</li>
                        <li>メニュー3</li>
                      </ul>
                    </td>
                    <td colspan="3">
                      <p align="center">情報</p>
                      <ul>
                        <li>情報1</li>
                        <li>情報2</li>
                        <li>情報3</li>
                      </ul>                      
                    </td>
                  </tr>

                  <tr>
                    <td colspan="2">
                      <img src="./images/sample.png" alt="画像">
                    </td>
                    <td colspan="2">
                      <img src="./images/sample.png" alt="画像">
                    </td>
                    <td colspan="2">
                      <img src="./images/sample.png" alt="画像">
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
        <td align="center" width=100px>
          サイドバー
        </td>
      </tr>

      <tr align="center">
        <td colspan="2">
          フッター
        </td>
      </tr>

    </table>
  </body>
</html>
